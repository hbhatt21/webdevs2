<html lang="en">
<head>
  <meta charset="utf-8">

<body>

 
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script>
        $(function() {
          
          
          var apiPassThruUrl = "https://polar-garden-75406.herokuapp.com/apiPassThru.php";
          
          var apiEndpoint = "http://www.ctabustracker.com/bustime/api/v2/getpredictions?key=CbVWB6ksstQYbgS3Ng2kjcyZn&rt=152&stpid=12569&format=json";
          
          
          $.ajax({
              url: apiPassThruUrl,
              dataType: "json",
              method: 'GET',
              data: {"apiEndpoint": apiEndpoint,
                      "key" : "CbVWB6ksstQYbgS3Ng2kjcyZn",
                      "format":"json"}
            }).done (function (data) {
              console.log(data);
              $("body").append("<h1>Bus Routes</h1>");
              $("body").append("<br>")
              $("body").append("<h3>Western Routes</h3>");
             
              $.each(data["bustime-response"]["prd"], function(i,v) {
                  $("body").append("Route # " + " " + v.rt + " " + v.stpnm + ", " + v.rtdir + " " + v.prdctdn + " minutes" + "<br>");
                
              })

            });
        });
            
  
</script>
